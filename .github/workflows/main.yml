name: Deploy to Prod Databricks Workspace

on:
  push:
    paths-ignore:
      - .github/**
    branches:
      - main  

jobs:
  dev-deploy:
    runs-on: ubuntu-latest
    environment: development
    env:
      DATABRICKS_HOST: ${{ secrets.DEV_DEPLOY_URL }}
      DATABRICKS_TOKEN: ${{ secrets.DEV_DEPLOY_TOKEN }}
      REPOSITORY_PATH: /Workspace/Users/lesteveron@gmail.com/databricks-repo

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Setup Databricks CLI
        uses: databricks/setup-cli@main

      - name: Extract Branch Name
        id: extract_branch
        run: echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      - name: Update Databricks Repo (Dev workspace)
        run: |
          databricks repos update "${{ env.REPOSITORY_PATH }}" --branch "${BRANCH_NAME}"

  prd-deploy:
    needs: dev-deploy
    runs-on: ubuntu-latest
    environment: production
    env:
      DATABRICKS_HOST: ${{ secrets.PRD_DEPLOY_URL }}
      DATABRICKS_TOKEN: ${{ secrets.PRD_DEPLOY_TOKEN }}
      REPOSITORY_PATH: /Workspace/Users/lesteveron@gmail.com/databricks-repo

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Setup Databricks CLI
        uses: databricks/setup-cli@main

      - name: Extract Branch Name
        id: extract_branch
        run: echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      - name: Update Databricks Repo (Prod workspace)
        run: |
          databricks repos update "${{ env.REPOSITORY_PATH }}" --branch "${BRANCH_NAME}"
